#spring.config.activate.on-profile=mem

spring.config.activate.on-profile=test

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.username=sa
spring.datasource.password=1234

spring.output.ansi.enabled=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never

logging.level.org.idd.dia=trace
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

oauth.github.access_url=https://github.com/login/oauth/access_token
oauth.github.user_data_url=https://api.github.com/user
oauth.github.client_id=GITHUB_CLIENT_ID
oauth.github.client_secret=GITHUB_CLIENT_SECRET

jwt.auth.secret_key=secret_key
jwt.auth.issuer=issuer
jwt.auth.subject=subject
jwt.auth.expire_time=2678400000
